<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Form Validator</title>
  </head>
  <body class="flex-center-center">
    <main class="flex-column-center">
      <span class="material-symbols-outlined logo"> verified </span>
      <h1>Register with Us</h1>
      <form id="main-form flex-column">
        <div class="form-control flex-column">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" autocomplete="off" />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <div class="form-password flex-row">
            <input type="text" name="password" id="password" />
            <button>
              <span class="material-symbols-outlined show">
                visibility_off
              </span>
              <span class="material-symbols-outlined hide"> visibility </span>
            </button>
          </div>
        </div>

        <div class="form-control">
          <label for="confirm">Confirm password</label>
          <div class="form-password flex-row">
            <input type="text" name="confirm" id="confirm" />
            <button>
              <span class="material-symbols-outlined show">
                visibility_off
              </span>
              <span class="material-symbols-outlined hide"> visibility </span>
            </button>
          </div>
        </div>
        <input
          type="submit"
          value="Submit"
          id="btn-submit"
          class="btn-submit"
        />
      </form>
    </main>
  </body>
</html>
